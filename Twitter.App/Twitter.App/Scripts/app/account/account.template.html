<div class="col-md-4 col-md-offset-3 conntent">
    <h2>{{isExistUser? 'Edit account': 'Create account'}}</h2>
    <form name="form" ng-submit="isExistUser? editAccount():createAccount()" role="form" ng-controller="accountCtrl">
        <div ng-show="!isExistUser" class="form-group" ng-class="{ 'has-error': form.email.$dirty && (form.email.$error.required || form.email.$error.email)}">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="user.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-lock">Email is required</span>
            <span ng-show="form.email.$dirty && form.email.$error.email" class="help-lock">Email is invalid</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required}">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.email.firstName.required" class="help-lock">First mame is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required}">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" ng-model="user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.email.lastName.required" class="help-lock">Last mame is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || showLoading" class="btn btn-primary" >{{isExistUser? 'Edit account': 'Create account' }}</button>
