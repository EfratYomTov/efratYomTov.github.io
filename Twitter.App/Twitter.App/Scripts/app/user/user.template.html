<div ng-controller="userCtrl" class="row user" >
    <div class="col-md-6">
        <span>{{user.firstName }}  {{user.lastName}}</span>
    </div>
    <div class="col-md-3">
        <button type="button" class="btn btn-success col-md-10 margin-10" ng-click="follow()">Follow</button>
    </div>

    <div class="col-md-3">
        <button type="button" ng-disabled="user.isFollowedByMe == false" class="btn btn-danger col-md-10 margin-10" ng-click="unfollow()">Unfollow</button>
    </div>
</div>
